<!DOCTYPE html>
<html ng-app="idiApp">
<head>
    <title>IDI Interview</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<aside>
    <div class="logo">
        <a href="/" class="logo-link">
            <img src="images/logo.png" alt="">
        </a>
    </div>
    <nav class="main-menu">
        <a href="#">
            <i class="fa fa-desktop" aria-hidden="true"></i>Dashboard
        </a>
        <a href="#">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>Studies
        </a>
        <a href="#">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>Messages
        </a>
        <a href="#">
            <i class="fa fa-picture-o" aria-hidden="true"></i>Studio
        </a>
        <a href="#">
            <i class="fa fa-credit-card" aria-hidden="true"></i>Payments
        </a>
    </nav>
</aside>

<div class="wrapper" ng-controller="MainCtrl">
    <section class="top-info">
        <div class="top-nav clearfix">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#">
                            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="#">
                            <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
                            <span class="caret"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="title">
            <h1>Dashboard</h1>
        </div>
    </section>

    <main class="main">
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <profile-item></profile-item>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default panel-sm">
                            <div class="panel-heading">
                                MBA (Global)
                            </div>
                            <div class="panel-body text-center">
                                <a href="#" class="btn btn-border-main mb-20">Programme</a>
                                <a href="#" class="btn btn-border-main mb-20">Resources</a>
                                <a href="#" class="btn btn-border-main">Library</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <notification-list items="notifyList" limit="3"></notification-list>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <cohort-list></cohort-list>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <tasks-list tasks="tasksList"></tasks-list>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <calendar></calendar>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
<script src="js/app.js" type="application/javascript"></script>
<script src="js/services/shared.service.js" type="application/javascript"></script>
<script src="js/directives/profile/profile.directives.js" type="application/javascript"></script>
<script src="js/directives/notification/notification.directives.js" type="application/javascript"></script>
<script src="js/directives/cohort/cohort.directives.js" type="application/javascript"></script>
<script src="js/directives/calendar/calendar.directives.js" type="application/javascript"></script>
<script src="js/directives/taskslist/taskslist.directives.js" type="application/javascript"></script>
<script src="js/controllers/main.ctrl.js" type="application/javascript"></script>
</body>
</html>
